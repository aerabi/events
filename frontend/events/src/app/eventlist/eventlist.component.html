<ol class="eventlist">
  <button class="positive-button" (click)="createNewEvent()">
    Add new event
  </button>
  <li *ngFor="let event of upcomingEvents">
    <div>
      <p>
        <a class="eventlist-title" href="{{ event.link }}">{{ event.name }}</a>
        <span class="eventlist-organizer">{{ event.organizer }}</span>
      </p>
      <div>{{ event.date.toString() }}</div>
    </div>
  </li>
</ol>
